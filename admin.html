
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Administrativo - Junta San Ramón</title>
  <script src="data.js"></script>
  <script>
    function login() {
      const pass = document.getElementById("password").value;
      if (pass === "admin123") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        cargarTabla();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function cargarTabla() {
      const tabla = document.getElementById("tabla-usuarios");
      usuarios.forEach((u, i) => {
        const fila = tabla.insertRow();
        fila.insertCell(0).innerText = i + 1;
        fila.insertCell(1).innerText = u.cedula;
        fila.insertCell(2).innerText = u.nombre;
        fila.insertCell(3).innerText = `Mz ${u.domicilio.manzana}, Lt ${u.domicilio.lote}, C ${u.domicilio.casa}`;
        fila.insertCell(4).innerText = u.total;
        fila.insertCell(5).innerText = u.pagado;
        fila.insertCell(6).innerText = u.saldo;
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Panel Administrativo</h1>

    <!-- Formulario de Login -->
    <div id="login-form" class="text-center">
      <p class="mb-4">Ingrese la contraseña para acceder</p>
      <input type="password" id="password" placeholder="Contraseña" class="p-2 border rounded w-64">
      <button onclick="login()" class="bg-gray-800 text-white px-4 py-2 ml-2 rounded hover:bg-gray-700">Entrar</button>
    </div>

    <!-- Panel oculto hasta login -->
    <div id="admin-panel" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-4">Lista de usuarios</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm" id="tabla-usuarios">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1">#</th>
              <th class="border px-2 py-1">Cédula</th>
              <th class="border px-2 py-1">Nombre</th>
              <th class="border px-2 py-1">Domicilio</th>
              <th class="border px-2 py-1">Total</th>
              <th class="border px-2 py-1">Pagado</th>
              <th class="border px-2 py-1">Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
